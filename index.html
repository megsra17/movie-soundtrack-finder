<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src=https://tailwind-elements.com/docs/standard/components/cards />
    </script>
    <script>tailwind.config = {
            theme:
            {
                extend:
                    { fontFamily: { sans: ['Inter', 'sans-serif'], }, }
            }
        }</script>
    <title>Movie Soundtrack Finder</title>
</head>

<body>
    <header>Movie Soundtrack Finder</header>

    <div class="navbar">
        <input type="text" placeholder="search here">
        <!-- Tailwind Search -->
        <div class="flex justify-center">
            <div id="search-form" class="mb-3 xl:w-96">
                <input type="text" class="
                form-control
                block
                w-full
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                m-0
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
              " id="title-input" placeholder="Text input" />
            </div>
        </div>
    </div>
    <div class="flex justify-center">
        <div class="rounded-lg shadow-lg bg-white max-w-sm">
            <a href="#!">
                <img class="rounded-t-lg" src=" " alt="image of selected movie" />
            </a>
            <div class="p-6">
                <h5 class="text-gray-900 text-xl font-medium mb-2">"name of selected movie"</h5>
                <button type="button"
                    class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Button</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
