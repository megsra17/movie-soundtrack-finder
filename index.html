<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com">
    </script>
    <script src="https://tailwind-elements.com/docs/standard/components/cards"></script>
    <script>
        tailwind.config = {
            theme:
            {
                extend:
                    { fontFamily: { sans: ['Inter', 'sans-serif'], }, }
            }
        }
    </script>
    <title>Movie Soundtrack Finder</title>
</head>

<body class="bg-black">
    <header class="text-center text-white py-4 font-bold text-2xl">
        Movie Soundtrack Finder
    </header>
    <div class="navbar">
        <!-- Tailwind Search -->
        <div class="flex justify-center">
            <div class="mb-3 xl:w-96">
                <form>
                    <div class="input-group relative flex flex-wrap items-stretch w-full mb-4">
                        <input
                            class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            id="search-form" placeholder="Search Movie" type="text"> <button
                            class="btn inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center"
                            type="submit"><svg aria-hidden="true" class="w-4" data-icon="search" data-prefix="fas"
                                role="img" viewbox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                                    fill="currentColor"></path>
                            </svg></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <main>
        <p class="text-center text-white font-bold text-8xl" id="posterName"></p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <img alt="image of selected movie" class="pt-5" id="movie-poster"
                    src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80">
            </div>
            <div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 px-3 py-4 p-lg-5">
                    <div class="flex justify-center pt-4">
                        <div class="rounded-lg shadow-lg bg-white max-w-sm">
                            <a href="#!"><img id="album-cover" alt="image of selected movie" class="rounded-t-lg"
                                    src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"></a>
                            <div class="p-6">
                                <h5 class="text-gray-900 text-xl font-medium mb-2">"name of selected movie"</h5>
                                <a 
                                    class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" href="#" id="url-link" target="_blank">Playlist</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js">
    </script>
    <script src="script.js">
    </script>
</body>

</html>
